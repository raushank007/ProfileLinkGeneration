<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Link Generator</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding-bottom: 20px;
        }

        /* --- Header & Profile Image --- */
        .profile-header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        .avatar-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: var(--bg);
            border: 3px solid var(--primary);
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Linkable Avatar Cursor */
        .avatar-linkable { cursor: pointer; transition: transform 0.2s; }
        .avatar-linkable:hover { transform: scale(1.05); }

        h1, h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-light); font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* --- Forms & Inputs --- */
        .editor-section { padding: 20px; }
        .form-group { margin-bottom: 15px; }

        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-light); }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border 0.2s;
        }

        input:focus { outline: none; border-color: var(--primary); }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 5px;
            cursor: pointer;
        }

        /* --- Link List --- */
        .link-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }

        .link-item {
            display: flex;
            gap: 8px;
            background: var(--bg);
            padding: 10px;
            border-radius: 8px;
            align-items: center;
        }

        .drag-handle { color: var(--text-light); padding: 0 5px; user-select: none; }
        .btn-remove { background: none; border: none; color: var(--text-light); cursor: pointer; font-size: 1.2rem; }
        .btn-remove:hover { color: var(--danger); }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-secondary { background: white; border: 1px solid var(--border); color: var(--text); margin-top: 10px;}
        .btn-secondary:hover { background: var(--bg); }

        .btn-outline { background: transparent; border: 1px dashed var(--text-light); color: var(--text-light); margin-top: 10px; }
        .btn-outline:hover { border-color: var(--primary); color: var(--primary); }

        /* --- Viewer Mode --- */
        .viewer-section { padding: 20px 20px; text-align: center; }

        .view-link-card {
            display: block;
            background: white;
            border: 1px solid var(--border);
            margin-bottom: 12px;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .view-link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.15);
            border-color: var(--primary);
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .error-msg { color: var(--danger); font-size: 0.8rem; margin-top: 4px; display: none; }

        /* Loading/Toast */
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        #toast.show { opacity: 1; }

    </style>
</head>
<body>

<div class="container" id="app">
    <div id="editor-view" class="">
        <div class="profile-header">
            <h2>Create Profile</h2>
            <p class="subtitle">Enter your details below.</p>

            <div class="avatar-wrapper">
                <img id="preview-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cbd5e1'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Profile">
            </div>
        </div>

        <div class="editor-section">
            <div class="form-group">
                <label>Profile Image Source</label>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <button class="btn btn-secondary" style="margin-top:0; flex:1;" onclick="toggleImageSource('github')">Use GitHub</button>
                    <button class="btn btn-secondary" style="margin-top:0; flex:1;" onclick="toggleImageSource('url')">Use Direct URL</button>
                </div>

                <div id="github-input-group">
                    <input type="text" id="github-username" placeholder="GitHub Username (e.g. torvalds)" oninput="fetchGithubImage(this.value)">
                    <p class="error-msg" id="github-error">User not found</p>
                </div>

                <div id="url-input-group" class="hidden">
                    <input type="url" id="direct-img-url" placeholder="https://example.com/me.jpg" oninput="updatePreview(this.value)">
                    <p class="error-msg" id="url-error">Invalid URL</p>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="chk-link-image">
                    Link Profile Picture?
                </label>
                <input type="url" id="img-link-url" class="hidden" placeholder="URL to open when image clicked (e.g. portfolio)" style="margin-top: 5px;">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="input-name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label>Bio / Tagline</label>
                <input type="text" id="input-bio" placeholder="Frontend Developer">
            </div>

            <label>Links</label>
            <div id="links-container" class="link-list"></div>

            <button class="btn btn-outline" onclick="addLinkRow()">+ Add Link</button>
            <br><br>
            <button class="btn btn-primary" onclick="generateUrl()">✨ Generate Shareable Link</button>
        </div>
    </div>

    <div id="viewer-view" class="hidden">
        <div class="profile-header">
            <a id="view-img-link" class="hidden" target="_blank" rel="noopener noreferrer">
                <div class="avatar-wrapper avatar-linkable">
                    <img id="view-img" src="" alt="Profile" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%23cbd5e1\'%3E%3Cpath d=\'M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\'/%3E%3C/svg%3E'">
                </div>
            </a>

            <div id="view-img-static" class="avatar-wrapper">
                <img id="view-img-2" src="" alt="Profile">
            </div>

            <h1 id="view-name"></h1>
            <p id="view-bio" class="subtitle"></p>
        </div>

        <div class="viewer-section" id="view-links">
        </div>

        <div style="padding: 20px; border-top: 1px solid var(--border);">
            <button class="btn btn-secondary" onclick="window.location.hash=''; window.location.reload()">Create Your Own</button>
        </div>
    </div>
</div>

<div id="toast">Link Copied!</div>

<script>
    // --- STATE ---
    let state = {
        name: "",
        bio: "",
        imgUrl: "", // Stores the string URL, not base64
        imgLink: "", // Where the image links TO (optional)
        links: []
    };

    // --- DOM Elements ---
    const editorView = document.getElementById('editor-view');
    const viewerView = document.getElementById('viewer-view');
    const linksContainer = document.getElementById('links-container');
    const previewImg = document.getElementById('preview-img');
    const imgLinkCheckbox = document.getElementById('chk-link-image');
    const imgLinkInput = document.getElementById('img-link-url');

    // --- INITIALIZATION ---
    window.addEventListener('DOMContentLoaded', async () => {
        // Check if URL has hash data
        if (window.location.hash.length > 5) {
            await loadProfileFromHash();
        } else {
            addLinkRow(); // Initialize one empty row
        }
    });

    window.addEventListener('hashchange', () => location.reload());

    // --- IMAGE LOGIC ---
    function toggleImageSource(source) {
        if (source === 'github') {
            document.getElementById('github-input-group').classList.remove('hidden');
            document.getElementById('url-input-group').classList.add('hidden');
        } else {
            document.getElementById('github-input-group').classList.add('hidden');
            document.getElementById('url-input-group').classList.remove('hidden');
        }
    }

    // Debounce function to prevent API spam
    let debounceTimer;
    function fetchGithubImage(username) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            if (!username) return;
            // GitHub avatar URL pattern
            const url = `https://github.com/${username}.png`;
            updatePreview(url);
        }, 500);
    }

    function updatePreview(url) {
        if (!url) return;

        // Validate URL format roughly
        try {
            new URL(url); // Will throw if invalid
            state.imgUrl = url;
            previewImg.src = url;
            previewImg.onerror = () => {
                previewImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ef4444'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z'/%3E%3C/svg%3E";
                document.getElementById('url-error').style.display = 'block';
            };
            document.getElementById('url-error').style.display = 'none';
        } catch (e) {
            // Invalid URL string
        }
    }

    // Toggle Image Link Input
    imgLinkCheckbox.addEventListener('change', (e) => {
        if (e.target.checked) {
            imgLinkInput.classList.remove('hidden');
        } else {
            imgLinkInput.classList.add('hidden');
            imgLinkInput.value = "";
        }
    });


    // --- LINK LOGIC ---
    function addLinkRow(name = "", url = "") {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `
            <span class="drag-handle">::</span>
            <input type="text" placeholder="Title" class="link-name" value="${name}">
            <input type="url" placeholder="https://" class="link-url" value="${url}">
            <button class="btn-remove" onclick="this.parentElement.remove()" aria-label="Remove link">×</button>
        `;
        linksContainer.appendChild(div);
    }

    // --- GENERATE & COMPRESS ---
    async function generateUrl() {
        // 1. Gather Data
        state.name = document.getElementById('input-name').value.trim();
        state.bio = document.getElementById('input-bio').value.trim();
        state.imgLink = imgLinkCheckbox.checked ? document.getElementById('img-link-url').value.trim() : "";

        // 2. Gather Links
        state.links = [];
        const rows = document.querySelectorAll('.link-item');
        rows.forEach(row => {
            const name = row.querySelector('.link-name').value.trim();
            const url = row.querySelector('.link-url').value.trim();
            if (name && url) state.links.push({ n: name, u: url }); // Short keys to save space
        });

        if (!state.name) return alert("Please enter a name.");

        // 3. Compress
        try {
            // Minify structure for smaller URL
            const minifiedData = [
                state.name,
                state.bio,
                state.imgUrl,
                state.imgLink,
                state.links
            ];

            const compressedHash = await compressData(minifiedData);
            const fullUrl = `${window.location.origin}${window.location.pathname}#${compressedHash}`;

            // 4. Update History & Clipboard
            history.pushState(null, null, `#${compressedHash}`);
            await navigator.clipboard.writeText(fullUrl);

            showToast("Link copied! Share it now.");

            // Optional: reload to see "Viewer" mode immediately
            setTimeout(() => window.location.reload(), 1500);

        } catch (err) {
            console.error(err);
            alert("Error generating link. Please try again.");
        }
    }

    // --- VIEWER ---
    async function loadProfileFromHash() {
        try {
            const hash = window.location.hash.substring(1);
            const data = await decompressData(hash);

            // Support for minified array structure
            const [name, bio, imgUrl, imgLink, links] = Array.isArray(data) ? data : [data.name, data.bio, data.imgUrl, data.imgLink, data.links];

            renderViewer(name, bio, imgUrl, imgLink, links);
        } catch (e) {
            console.error(e);
            alert("This link is broken or invalid.");
            // Reset to editor
            window.location.hash = "";
            location.reload();
        }
    }

    function renderViewer(name, bio, imgUrl, imgLink, links) {
        editorView.classList.add('hidden');
        viewerView.classList.remove('hidden');

        document.title = `${name} - Profile`;
        document.getElementById('view-name').textContent = name;
        document.getElementById('view-bio').textContent = bio;

        // Image Logic
        const staticImgWrapper = document.getElementById('view-img-static');
        const linkedImgWrapper = document.getElementById('view-img-link');
        const viewImg = document.getElementById('view-img');
        const viewImg2 = document.getElementById('view-img-2');

        if (imgUrl) {
            if (imgLink) {
                // Show Linked Version
                staticImgWrapper.classList.add('hidden');
                linkedImgWrapper.classList.remove('hidden');
                linkedImgWrapper.href = imgLink;
                viewImg.src = imgUrl;
            } else {
                // Show Static Version
                linkedImgWrapper.classList.add('hidden');
                staticImgWrapper.classList.remove('hidden');
                viewImg2.src = imgUrl;
            }
        } else {
            // No Image
            staticImgWrapper.classList.add('hidden');
            linkedImgWrapper.classList.add('hidden');
        }

        // Links Logic
        const linksDiv = document.getElementById('view-links');
        linksDiv.innerHTML = "";

        if (links && links.length > 0) {
            links.forEach(link => {
                // Handle both old object structure and new minified keys
                const label = link.n || link.name;
                const url = link.u || link.url;

                const a = document.createElement('a');
                a.className = 'view-link-card';
                a.href = url;
                a.target = "_blank";
                a.rel = "noopener noreferrer"; // Security best practice
                a.textContent = label;
                linksDiv.appendChild(a);
            });
        }
    }

    // --- COMPRESSION (Deflate + Base64) ---
    async function compressData(jsonObj) {
        const jsonString = JSON.stringify(jsonObj);
        const stream = new Blob([jsonString]).stream();
        const compressedStream = stream.pipeThrough(new CompressionStream("deflate"));
        const response = await new Response(compressedStream);
        const blob = await response.blob();
        const buffer = await blob.arrayBuffer();
        return base64EncArr(new Uint8Array(buffer));
    }

    async function decompressData(base64) {
        const bytes = base64DecToArr(base64);
        const stream = new Blob([bytes]).stream();
        const decompressedStream = stream.pipeThrough(new DecompressionStream("deflate"));
        const response = new Response(decompressedStream);
        return await response.json();
    }

    // --- Base64 Helpers (Binary Safe) ---
    function base64EncArr(aBytes) {
        const eqLen = (3 - (aBytes.length % 3)) % 3;
        let sB64Enc = "";
        for (let nMod3, nLen = aBytes.length, nUint24 = 0, nIdx = 0; nIdx < nLen; nIdx++) {
            nMod3 = nIdx % 3;
            nUint24 |= aBytes[nIdx] << ((16 >>> nMod3) & 24);
            if (nMod3 === 2 || aBytes.length - nIdx === 1) {
                sB64Enc += String.fromCodePoint(
                    uint6ToB64((nUint24 >>> 18) & 63),
                    uint6ToB64((nUint24 >>> 12) & 63),
                    uint6ToB64((nUint24 >>> 6) & 63),
                    uint6ToB64(nUint24 & 63)
                );
                nUint24 = 0;
            }
        }
        return eqLen === 0 ? sB64Enc : sB64Enc.substring(0, sB64Enc.length - eqLen) + (eqLen === 1 ? "=" : "==");
    }

    function base64DecToArr(sBase64) {
        const sB64Enc = sBase64.replace(/[^A-Za-z0-9+/]/g, "");
        const nInLen = sB64Enc.length;
        const nOutLen = (nInLen * 3 + 1 >> 2) - (sB64Enc.indexOf("=") > -1 ? sB64Enc.length - sB64Enc.indexOf("=") : 0);
        const aBytes = new Uint8Array(nOutLen);
        for (let nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
            nMod4 = nInIdx & 3;
            nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 6 * (3 - nMod4);
            if (nMod4 === 3 || nInLen - nInIdx === 1) {
                for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
                    aBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
                }
                nUint24 = 0;
            }
        }
        return aBytes;
    }

    function uint6ToB64(nUint6) {
        return nUint6 < 26 ? nUint6 + 65 : nUint6 < 52 ? nUint6 + 71 : nUint6 < 62 ? nUint6 - 4 : nUint6 === 62 ? 43 : nUint6 === 63 ? 47 : 65;
    }

    function b64ToUint6(nChr) {
        return nChr > 64 && nChr < 91 ? nChr - 65 : nChr > 96 && nChr < 123 ? nChr - 71 : nChr > 47 && nChr < 58 ? nChr + 4 : nChr === 43 ? 62 : nChr === 47 ? 63 : 0;
    }

    // --- UI Helper ---
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
